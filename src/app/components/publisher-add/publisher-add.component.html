<div class="col-md-12">
  <div class="card">

    <div class="card-header">
      <h5 class="card-title text-center">Yayınevi Ekle</h5>
    </div>

    <div class="card-body">

      <form [formGroup]="publisherAddForm">

        <div class="mb-3 row">
          <label for="publisherName" class="col-sm-2 col-form-label">Yayınevi Adı:</label>
          <div class="col-sm-10">
            <input type="text" id="publisherame" formControlName="publisherName" class="form-control"/>
          </div>
        </div>

      </form>

    </div>

    <div class="card-footer d-flex justify-content-end">
      <button class="btn btn-fill btn-warning btn-lg" (click)="addPublisher()" >
          Ekle
      </button>
    </div>

  </div>
</div>
