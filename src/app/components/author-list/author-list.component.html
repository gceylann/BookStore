<div class="row">
  
    <div class="col-md-12">
  
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Yazar Id</th>
            <th scope="col">Yazar Adı</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let author of authors">
            <td>{{author.authorId}}</td>
            <td>{{author.authorName}}</td>
            <td><button routerLink="/authors/update/{{author.authorId}}" class="btn btn-warning" style="border-radius: 50px;">Güncelle</button></td>
            <td><button (click)="deleteAuthor(author)" class="btn btn-danger" style="border-radius: 50px;">Sil</button></td>
          </tr>
        </tbody>
      </table>
  
    <div class="col-md-12" style="text-align:right">
  
      <button routerLink="/authors/add" class="btn btn-success" style="border-radius: 50px; width: 150px;">Yazar Ekle</button>
  
    </div>
  
    </div>
  </div>
