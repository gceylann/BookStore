<div class="content rounded-0 mt-4">
    <div class="col-md-12">
        <div class="brand">
            <div class="card-header"><h5 class="title">Kitap Bilgilerini Güncelle</h5></div>
            <div class="card-body">
                <form [formGroup]="bookUpdateForm">

                    <div class="mb-3">
                        <label for="categoryId">Kategori:</label>
                            <select id="categoryId" class="form-control" formControlName="categoryId" aria-label="Yazar">
                                <option *ngFor="let category of categories" [ngValue]="category.categoryId">{{category.categoryName}}</option>
                            </select>
                    </div>

                    <div class="mb-3">
                        <label for="authorId">Yazar:</label>
                            <select id="authorId" class="form-control" formControlName="categoryId" aria-label="Yazar">
                                <option *ngFor="let author of authors" [ngValue]="author.authorId">{{author.authorName}}</option>
                            </select>
                    </div>

                    <div class="mb-3">
                        <label for="publisherId">Yayınevi:</label>
                            <select id="publisherId" class="form-control" formControlName="categoryId" aria-label="Yayınevi">
                                <option *ngFor="let publisher of publishers" [ngValue]="publisher.publisherName">{{publisher.publisherName}}</option>
                            </select>
                    </div>
  
                    <div class="mb-3">
                        <label for="bookName">Kitap Adı:</label>
                        <input type="text" id="bookName" formControlName="bookName" class="form-control" aria-label="Kitap:"/>
                    </div>
        
                    <div class="mb-3">
                        <label for="page">Sayfa:</label>
                        <input type="number" id="page" formControlName="page" class="form-control" aria-label="Sayfa:"/>
                    </div>
        
                    <div class="mb-3">
                        <label for="price">Fiyat:</label> 
                            <input type="number" id="price" formControlName="price" class="form-control" aria-label="Fiyat:"/>
                    </div>
        
                    <div class="mb-3">
                        <label for="description">Açıklama:</label>    
                            <input type="text" id="description" formControlName="description" class="form-control" aria-label="Açıklama:"/>
                    </div>
  
                        <div class="card-footer d-flex justify-content-end">
                            <button class="btn btn-fill btn-warning btn-lg" (click)="updateBook()">
                                Güncelle
                            </button>
                        </div>
                </form>
            </div>
        </div>
    </div>
  </div>
