<div class="row">
  <div class="col col-5 px-1">
    <select [(ngModel)]="categoryIdFilter"  class="form-select" aria-label="Default select example">
      <option  *ngFor="let category of categories" [value]="category.categoryId"
      selected="{{getSelectedCategory(category)}}">{{category.categoryName}}</option>
      
    </select>
  </div>
  <div class="col col-5">
    <select  [(ngModel)]="authorIdFilter" class="form-select" aria-label="Default select example" >
      <option  *ngFor="let author of authors" [value]="author.authorId"
      selected="{{getSelectedAuthor(author)}}">{{author.authorName}}</option>
      
    </select>
  </div>
  <div class="col col-1 px-2">
    <a (click)="applyFilter()"  class="btn btn-warning">Filtrele</a>
    </div>
    <div class="col col-1 px-2">
        <a (click)="clearFilter()" class="btn btn-danger">Temizle</a>
    </div>
</div>
